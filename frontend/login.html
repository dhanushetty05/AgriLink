<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriLink | Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #f3f7f2;
      font-family: Arial, sans-serif;
    }

    .auth-container {
      width: 400px;
      margin: 100px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3b7d2a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2e601f;
    }

    a {
      color: #3b7d2a;
      text-decoration: none;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>üåæ Login to AgriLink</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="loginUser()">Login</button>

    <p>Don‚Äôt have an account? <a href="register.html">Register here</a></p>
    <p id="msg"></p>
  </div>

  <script>
  async function loginUser() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if (!email || !password) {
      msg.innerText = "‚ö†Ô∏è Please fill in both fields.";
      return;
    }

    try {
      // ‚úÖ Use correct backend route (confirmed from your setup)
      const res = await fetch("http://localhost:5000/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      // ‚úÖ Safely handle non-JSON responses
      let data;
      try {
        data = await res.json();
      } catch {
        throw new Error("Server did not return JSON. Check your backend route.");
      }

      console.log("Login Response:", data);

      if (res.ok && data.token && data.user) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        msg.style.color = "green";
        msg.innerText = "‚úÖ Login successful! Redirecting...";

        setTimeout(() => {
          const role = data.user.role?.toLowerCase();
          if (role === "farmer") {
            window.location.href = "dashboard.html";
          } else if (role === "buyer") {
            window.location.href = "marketplace.html";
          } else {
            msg.style.color = "red";
            msg.innerText = "‚ö†Ô∏è Unknown user role. Contact admin.";
          }
        }, 1000);
      } else {
        msg.style.color = "red";
        msg.innerText = "‚ùå " + (data.message || "Invalid credentials");
      }
    } catch (error) {
      console.error("Login Error:", error);
      msg.style.color = "red";
      msg.innerText = "‚ö†Ô∏è " + error.message;
    }
  }
</script>

</body>
</html>

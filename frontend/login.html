<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriLink | Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      width: 400px;
      margin: 100px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3b7d2a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e601f;
    }
    a {
      color: #3b7d2a;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>üåæ Login to AgriLink</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="loginUser()">Login</button>

    <p>Don‚Äôt have an account? <a href="register.html">Register here</a></p>
    <p id="msg"></p>
  </div>

  <script>
    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          msg.innerText = "‚úÖ Login successful! Redirecting...";
          setTimeout(() => window.location.href = "marketplace.html", 1500);
        } else {
          msg.innerText = "‚ùå " + data.message;
        }
      } catch (error) {
        msg.innerText = "‚ö†Ô∏è Server error: " + error.message;
      }
    }
  </script>

</body>
</html>

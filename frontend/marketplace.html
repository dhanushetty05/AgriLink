<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriLink | Marketplace üåæ</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .market-container {
      padding: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h3 {
      color: #3b7d2a;
      margin-bottom: 10px;
    }

    .product-card p {
      color: #555;
      font-size: 14px;
    }

    .btn-buy {
      margin-top: 10px;
      background: #3b7d2a;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-buy:hover {
      background: #2e601f;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3b7d2a;
      color: white;
      padding: 15px 30px;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
    }

    #msg {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>üåæ AgriLink Marketplace</h2>
    <div>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="chatbot/index.html">AI Chatbot</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="market-container">
    <h3>Available Products</h3>
    <p id="msg"></p>
    <div class="product-grid" id="product-list">
      <p>Loading products...</p>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const productList = document.getElementById("product-list");
    const msg = document.getElementById("msg");

    if (!token) {
      msg.innerText = "‚ö†Ô∏è Please login to view the marketplace.";
      productList.innerHTML = "";
    } else {
      fetchProducts();
    }

    async function fetchProducts() {
      try {
        const res = await fetch("http://localhost:5000/api/products");
        const products = await res.json();

        if (products.length === 0) {
          productList.innerHTML = "<p>No products available right now.</p>";
          return;
        }

        productList.innerHTML = "";
        products.forEach(p => {
          const div = document.createElement("div");
          div.classList.add("product-card");
          div.innerHTML = `
            <h3>${p.name}</h3>
            <p><strong>Price:</strong> ‚Çπ${p.price}</p>
            <p><strong>Quantity:</strong> ${p.quantity}</p>
            <p><strong>Farmer:</strong> ${p.farmerName || "Unknown"}</p>
            <button class="btn-buy" onclick="placeOrder('${p._id}')">Order Now</button>
          `;
          productList.appendChild(div);
        });
      } catch (error) {
        productList.innerHTML = "<p>‚ö†Ô∏è Failed to load products.</p>";
        console.error(error);
      }
    }

    async function placeOrder(productId) {
      try {
        const res = await fetch("http://localhost:5000/api/orders", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ productId }),
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Order placed successfully!");
        } else {
          alert("‚ùå " + data.message);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server error: " + err.message);
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
